<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Cat Survey Form</title>
</head>
<header>
<h1 id="title">Cat Adoption Survey Form</h1>
</header>
<body>
<div id="form-outer">
  <p id="description">
    Let us know how likely is for you to adopt a cat
  </p>
  <!-- TODO get the form to my email -->
  <form id="survey-form" method="POST" action="https://formspree.io/evineit.dev@gmail.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">*Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely is that you would adopt a cat?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What do you like most about cats: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="paws">Paws</option>
      <option value="calm">Calm behaviour</option>
      <option value="prrr">Prrr</option>
      <option value="memes">Cat Memes</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="impediments">Why wouldn't you adopt a cat?<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="impediments" style="list-style: none;">
          <li class="checkbox"><label><input name="impedi" value="1" type="checkbox" class="userRatings">Not enough time</label></li>
          <li class="checkbox"><label><input name="impedi" value="2" type="checkbox" class="userRatings">Allergies</label></li>
          <li class="checkbox"><label><input name="impedi" value="3" type="checkbox" class="userRatings">I havea  a dog</label></li>
          <li class="checkbox"><label><input name="impedi" value="4" type="checkbox" class="userRatings">I don't think i will be a good owner</label></li>
           <li class="checkbox"><label><input name="impedi" value="5" type="checkbox" class="userRatings">My parents won't let me have it</label></li>
          <!-- <li class="checkbox"><label><input name="impedi" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
          <li class="checkbox"><label><input name="impedi" value="7" type="checkbox" class="userRatings">Videos</label></li>
          <li class="checkbox"><label><input name="impedi" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
          <li class="checkbox"><label><input name="impedi" value="9" type="checkbox" class="userRatings">Wiki</label></li>
          <li class="checkbox"><label><input name="impedi" value="10" type="checkbox" class="userRatings">Forum</label></li>
          <li class="checkbox"><label><input name="impedi" value="10" type="checkbox" class="userRatings">Additional Courses</label></li> -->
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments about our adoption system?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit" style="cursor: pointer">Submit</button>
  </form>
</div>
</body>
</html>
